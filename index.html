<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleマップ表示サイト</title>
    <!-- Robotoフォントのインポート -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS変数を定義してテーマを管理 */
        :root {
            --background-color: #ffffff; /* ライトモードの背景色 */
            --text-color: #333333;       /* ライトモードのテキスト色 */
            --map-border-color: #cccccc; /* ライトモードの地図の境界線色 */
            --input-background-color: #ffffff; /* ライトモードの入力欄背景色 */
            --button-primary-color: #4285F4; /* ボタンの色 (Google Blue) */
            --button-hover-color: #357ae8;
        }

        /* ダークモードのスタイル */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a; /* ダークモードの背景色 */
                --text-color: #e0e0e0;       /* ダークモードのテキスト色 */
                --map-border-color: #555555; /* ダークモードの地図の境界線色 */
                --input-background-color: #2a2a2a; /* ダークモードの入力欄背景色 */
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* --- ここから追加/修正したスタイル --- */
        .settings-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
            flex-wrap: wrap; /* 画面が狭い時に折り返す */
            justify-content: center;
        }

        #api-key-input {
            flex-grow: 1; /* スペースを埋めるように伸びる */
            padding: 10px 15px;
            border: 1px solid var(--map-border-color);
            border-radius: 6px;
            background-color: var(--input-background-color);
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        #api-key-input:focus {
            outline: none;
            border-color: var(--button-primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        #save-api-key-btn {
            background-color: var(--button-primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #save-api-key-btn:hover {
            background-color: var(--button-hover-color);
        }

        #save-api-key-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }
        
        #map-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.1em;
            color: var(--text-color);
            opacity: 0.7;
            height: 100%;
        }
        /* --- ここまで追加/修正したスタイル --- */


        #map {
            width: 90%; /* レスポンシブ対応 */
            max-width: 800px; /* 最大幅を設定 */
            height: 500px; /* 地図の高さ */
            border: 2px solid var(--map-border-color);
            border-radius: 8px; /* 角を丸くする */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 影を追加 */
            overflow: hidden; /* 角丸を適用するために必要 */
            transition: border-color 0.3s ease;
        }

        @media (max-width: 600px) {
            #map {
                width: 95%;
                height: 350px;
            }
            h1 {
                font-size: 1.5em;
                text-align: center;
            }
            .settings-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <h1>Googleマップ表示</h1>

    <!-- APIキー設定エリア -->
    <div class="settings-container">
        <input type="text" id="api-key-input" placeholder="Google Maps APIキーを入力">
        <button id="save-api-key-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
              <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
              <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
            </svg>
            <span>設定</span>
        </button>
    </div>
    
    <div id="map">
        <!-- 地図が表示されるか、キー未設定のメッセージが表示される -->
        <div id="map-placeholder">
            <p>APIキーを設定して地図を表示してください。</p>
        </div>
    </div>

    <script>
        // Googleマップを初期化するコールバック関数。Googleのスクリプトから呼び出されるため、グローバルスコープに配置します。
        function initMap() {
            // 地図のプレースホルダーをクリア
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = ''; 

            // 地図の中心となる場所（例: 東京タワー）
            const tokyoTower = { lat: 35.658581, lng: 139.745433 };

            // 地図のオプションを設定
            const mapOptions = {
                zoom: 15,
                center: tokyoTower,
            };

            // idが 'map' の要素に地図を生成
            const map = new google.maps.Map(mapContainer, mapOptions);

            // マーカーを追加
            new google.maps.Marker({
                position: tokyoTower,
                map: map,
                title: '東京タワー'
            });
        }

        // DOMの読み込みが完了したら実行
        document.addEventListener('DOMContentLoaded', () => {
            // DOM要素の取得
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyButton = document.getElementById('save-api-key-btn');
            const mapContainer = document.getElementById('map');
            
            const API_KEY_STORAGE_KEY = 'googleMapsApiKey';

            // Google Maps APIスクリプトを動的に読み込む関数
            function loadGoogleMapsApi(apiKey) {
                // 既存のスクリプトタグがあれば削除（APIキーの再設定に対応）
                const existingScript = document.querySelector('script[src*="maps.googleapis.com"]');
                if (existingScript) {
                    existingScript.remove();
                }

                // 新しいスクリプトタグを作成
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
                script.async = true;
                script.defer = true;
                
                // スクリプトの読み込みに失敗した場合のエラーハンドリング
                script.onerror = () => {
                    alert('APIキーが無効か、読み込みに失敗しました。キーを確認して再設定してください。');
                    mapContainer.innerHTML = `<div id="map-placeholder"><p>APIキーの読み込みに失敗しました。<br>正しいキーを設定してください。</p></div>`;
                    localStorage.removeItem(API_KEY_STORAGE_KEY); // 無効なキーを削除
                    apiKeyInput.value = '';
                };

                // スクリプトをドキュメントのheadに追加して読み込み開始
                document.head.appendChild(script);
            }

            // 設定ボタンのクリックイベント
            saveApiKeyButton.addEventListener('click', () => {
                const apiKey = apiKeyInput.value.trim(); // 入力値の前後の空白を削除
                if (apiKey) {
                    // localStorageにAPIキーを保存
                    localStorage.setItem(API_KEY_STORAGE_KEY, apiKey);
                    // 地図を読み込み開始
                    loadGoogleMapsApi(apiKey);
                } else {
                    alert('APIキーを入力してください。');
                }
            });

            // アプリケーションの初期化処理
            function initializeApp() {
                // localStorageから保存済みのAPIキーを取得
                const savedApiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
                if (savedApiKey) {
                    // キーがあれば入力欄にセット
                    apiKeyInput.value = savedApiKey;
                    // 地図を読み込み開始
                    loadGoogleMapsApi(savedApiKey);
                }
            }

            // ページ読み込み時に初期化処理を実行
            initializeApp();
        });
    </script>
    <!-- Google Maps APIのscriptタグは、JavaScriptによって動的に追加されるため、ここには記述しません -->
</body>
</html>
